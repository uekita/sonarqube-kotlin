name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build and analyze
        run: ./gradlew build test sonarqube --info
      - name: Get Jacoco coverage
        id: test-coverage
        run: |
          result=`awk -F, '{ instructions += $4 + $5; covered += $5 } END { printf "Total: %.2f%", 100*covered/instructions }' /home/runner/work/sonarqube-kotlin/sonarqube-kotlin/build/customJacocoReportDir/test/jacocoTestReport.csv`
          echo "::set-output name=coverage::$result"
      - name: comment PR
        uses: unsplash/comment-on-pr@master
        with:
          msg: |
            ### JaCoCo Coverage
            ${{ steps.test-coverage.outputs.coverage }}

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  GH_PACKAGES_USERNAME: ${{ secrets.GH_PACKAGES_USERNAME }}
  GH_PACKAGES_PASSWORD: ${{ secrets.GH_PACKAGES_PASSWORD }}